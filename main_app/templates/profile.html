{% block title %} Profile Page {% endblock title %}
{% block content %}
    <div class=“row my-3 p-3">
        <h1>This is the profile page for {{user.username}}</h1>
    </div>
    <form>
        <div class=“form-group”>
            <div class=“col-md-4 mb-3">
            <label for=“inputEmail4”>Email</label>
            <input type=“email” class=“form-control” placeholder=“{{user.email}}“>
            </div>
            <div class=“form-group”>
                <label for=“validationCustomUsername”>Username</label>
                <div class=“input-group”>
                    <div class=“input-group-prepend”>
                    <span class=“input-group-text” id=“inputGroupPrepend”>@</span>
                    </div>
                    <input type=“text” class=“form-control” placeholder=“{{user.username}}” aria-describedby=“inputGroupPrepend” required>
        <div class=“invalid-feedback”>
            Please choose a username.
        </div>
            <div class=“form-group”>
                <label for=“inputFirstName”>First Name</label>
                <input type=“text” class=“form-control” placeholder=“{{user.name}}“>
            </div>
            <div class=“form-group”>
                <label for=“inputLastName”>Last Name</label>
                <input type=“text” class=“form-control” placeholder=“{{user.lastname}}“>
            </div>
            <div class=“form-group col-md-6”>
            <label for=“inputPassword4">Password</label>
            <input type=“password” class=“form-control” placeholder=“Password”>
            </div>
        </div>
        <div class=“form-group”>
            <label for=“inputAddress”>Address</label>
            <input type=“text” class=“form-control” placeholder=“{{user.address}}“>
        </div>
        <div class=“form-group”>
            <label for=“exampleFormControlFile1">Profile Picture</label>
            <input type=“file” class=“form-control-file” id=“exampleFormControlFile1”>
        </div>
        <button class=“btn btn-outline-secondary” type=“button”>Save Changes</button>
        </form>
{% endblock content %}
